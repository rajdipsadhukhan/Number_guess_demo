<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
        <div id="heading"><h1>Number guessing Game between 1-20 (5 rounds)</h1></div>
        <div class="input"><input type="number" id="guess" placeholder="Enter the number"></div>   
        <div class="submitBtn"><button onclick="checkGuess()">Submit</button></div>
        <div class="para1"><p id="message"></p></div>
        <div class="para2"><p id="triesLeft"></p></div>
    
    </div>
    
    </div>
    


    <script src="script.js"></script>
</body>
</html>
